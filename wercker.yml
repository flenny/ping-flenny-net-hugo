box: debian
build:
  steps:
    - script:
        name: install git
        code: |
          apt-get update && apt-get install git -y
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - arjen/hugo-build:
        version: "0.15"
        theme: crisp
    - samueldebruyn/minify:
        only_on_branches: master
deploy:
  steps:
    - script:
        name: install git
        code: |
          apt-get update && apt-get install git -y
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        basedir: public
        clean_removed_files: true
        branch: master
        repo: flenny/flenny.github.io
        gh_pages_domain: flenny.github.io
